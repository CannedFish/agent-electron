<template class="task-template">
  <section id="trans-list" class="section">
    <header class="content-header">
      <button id="uploading" type="button" class="trans-list-tab-btn uploading">正在上传</button>
      <button id="downloading" type="button" class="trans-list-tab-btn downloading">正在下载</button>
      <button id="completed" type="button" class="trans-list-tab-btn completed">传输完成</button>
      <button id="to-main-window" type="button" class="toggle">我的网盘</button>
      <button id="trans-list-start" type="button" class="ctrl-btn trans-list-start">全部开始</button>
      <button id="trans-list-end" type="button" class="ctrl-btn trans-list-end">全部取消</button>
      <button id="trans-list-clear" type="button" class="ctrl-btn trans-list-clear">清除所有记录</button>
    </header>
    <div class="content-body">
      <div id="tab-upload" class="trans-list-tab">
        <div class="trans-list-progress-row">
          <span class="progress-icon iconfont icon-shangchuan1"></span>
          <span class="progress-title">上传总进度</span>
          <span class="progressbar total">
            <span class="speed-info">1M/S</span>
            <span class="done total"></span>
          </span>
        </div>
        <!-- <div class="trans-list-row"> -->
          <!-- <img class="file-icon2" src="assets/img/about.png"/> -->
          <!-- <div class="info"> -->
            <!-- <div class="file-name">恒泰云-值得信赖.png</div> -->

          <!-- </div> -->

              <!-- <span class="progressbar single"> -->
                <!-- <span class="done single"></span> -->
              <!-- </span> -->
            <!-- </div> -->
            <!-- <div class="speed">1M/S</div> -->
          <!-- </span> -->
          <!-- <span class="action open iconfont icon-kaishi"></span> -->
          <!-- <span class="action between iconfont icon-zanting"></span> -->
          <!-- <span class="action between iconfont icon-wenjianjia"></span> -->
        <!-- </div> -->
      </div>
      <div id="tab-download" class="trans-list-tab">
        <div class="trans-list-progress-row">
          <span class="progress-icon iconfont icon-iconfontxiazai"></span>
          <span class="progress-title">下载总进度</span>
          <span class="progressbar total">
            <span class="speed-info">1M/S</span>
            <span class="done total"></span>
          </span>
        </div>
        <div class="trans-list-row">
          <img class="file-icon2" src="assets/img/about.png"/>
          <div class="info">
            <div class="file-name">恒泰云-值得信赖.png</div>
            <div class="file-size">3.37MB</div>
          </div>
          <span class="progress-info">
            <div class="bar">
              <span class="progressbar single">
                <span class="done single"></span>
              </span>
            </div>
            <div class="speed">1M/S</div>
          </span>
          <span class="action open iconfont icon-kaishi"></span>
          <span class="action between iconfont icon-zanting"></span>
          <span class="action between iconfont icon-wenjianjia"></span>
        </div>
      </div>
      <div id="tab-completed" class="trans-list-tab">
        <div class="trans-list-row">
          <img class="file-icon2" src="assets/img/about.png"/>
          <div class="info">
            <div class="file-name">恒泰云-值得信赖.png</div>
            <div class="file-size">3.37MB</div>
          </div>
          <div class="file-date">17-08-12</div>
          <div class="file-type">
            <span class="type-icon iconfont icon-shangchuan1"></span>
            上传完成
          </div>
          <span class="action open iconfont icon-wendang"></span>
          <span class="action between iconfont icon-wenjianjia1"></span>
