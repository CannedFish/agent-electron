<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="../../assets/css/global.css">
  <link rel="stylesheet" href="../../assets/css/download-win.css">
</head>
<body>
  <div id="download-modal" class="download-body">
    <div class="content-header">
      <span>
        <svg class="icon file-icon"><use xlink:href="#icon-wenjianjia"></use></svg>
      </span>
      <span class="file-info">
        <div class="file-name">文件名</div>
        <div class="file-size">
          文件大小：
          <span id="file-size">6.26MB</span>
        </div>
      </span>
    </div>
    <div class="content-body">
      <div class="row1">
        下载到
        <input id="download-path" type="text" class="download-path" disabled="disabled"><button id="path-btn" class="path-btn">浏览</button>
      </div>
      <div class="row2">
        <span class="space-info">
          <span id="disk-loc">E盘</span>剩余空间：<span id="space-free">500GB</span>
        </span>
      </div>
    </div>
    <div class="content-footer">
      <button id="cancel-btn" class="btn cancel-btn">取消</button>
      <button id="download-btn" class="btn download-btn">下载</button>
    </div>
  </div>

  <script type="text/javascript">
    require('../../assets/css/iconfont/iconfont.js')
    require('../../renderer-process/main-window/download-window.js')
  </script>
</body>
</html>
