<template class="task-template">
  <section id="main-window" class="section">
    <header class="content-header">
      <input id="main-file-search" type="text" class="search" placeholder="搜索网盘文件">
      <button id="search-button" type="button" class="search-btn">
        <svg class="icon"><use xlink:href="#icon-sousuo"></use></svg>
      </button>
      <button id="main-file-upload" type="button" class="btn upload">
        <!-- <svg class="icon"><use xlink:href="#icon-shangchuan1"></use></svg> -->
        <i class="iconfont icon-shangchuan1"></i>
        上传
      </button>
      <button id="main-file-download" type="button" class="btn download">
        <!-- <svg class="icon"><use xlink:href="#icon-iconfontxiazai"></use></svg> -->
        <i class="iconfont icon-iconfontxiazai"></i>
        下载
      </button>
      <button id="main-file-new" type="button" class="btn new">
        <svg class="icon"><use xlink:href="#icon-xinjian"></use></svg>
        新建
      </button>
      <button id="main-file-more" type="button" class="btn more">
        <svg class="icon"><use xlink:href="#icon-gengduo-copy"></use></svg>
        更多
      </button>
      <button id="to-trans-list" type="button" class="toggle">
        <!-- <svg class="icon"><use xlink:href="#icon-shangchuanliebiao"></use></svg> -->
        <i class="iconfont icon-shangchuanliebiao"></i>
        传输列表
      </button>
    </header>
    <div id="file-explore" class="content-body">
      <div id="upload-area" class="upload-area">
        <button id="upload-area-upload" class="btn upload-btn">上传</button>
        <button id="upload-area-cancel" class="btn cancel-btn">取消</button>
        <div class="tip">拖拽至此上传或点击上传</div>
      </div>
      <div class="file-icon">
        <svg class="icon icon-img"><use xlink:href="#icon-shangchuan"></use></svg>
        <!-- <i class="icon-img iconfont icon-shangchuan"></i> -->
        <span class="icon-txt">上传文件</span>
      </div>
    </div>

    <script>
      require('./renderer-process/main-window/main-window.js')
    </script>
  </section>
</template>
