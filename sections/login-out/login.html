<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="../../assets/css/global.css">
  <link rel="stylesheet" href="../../assets/css/login.css">
</head>
<body>

  <div id="login-modal" class="login">
    <div class="login-header">
      <div>标题栏</div>
    </div>
    <div class="login-body">
      <input id="username" type="text" class="login-input usr" placeholder="请输入用户名">
      <input id="password" type="password" class="login-input pwd" placeholder="请输入密码">
      <span class="login-checkbox repwd">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-duoxuan">
        </svg>
      </span>
      <span class="login-checkbox-tip repwdtip">记住密码</span>
      <span class="login-checkbox autologin">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-xuankuang">
        </svg>
      </span>
      <span class="login-checkbox-tip autologintip">自动登录</span>
    </div>
    <div class="login-footer">
      <button id="login" class="login-btn">登录</button>
    </div>
  </div>

  <script type="text/javascript">
    require('../../renderer-process/login-out/login')
    require('../../assets/css/iconfont/iconfont')
  </script>
</body>
</html>
