<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="../../assets/css/variables.css">
  <link rel="stylesheet" href="../../assets/css/nativize.css">
  <link rel="stylesheet" href="../../assets/css/global.css">
  <link rel="stylesheet" href="../../assets/css/about.css">
  <link rel="stylesheet" href="../../assets/css/nav.css">
  <link rel="stylesheet" href="../../assets/css/section.css">
  <link rel="stylesheet" href="../../assets/css/demo.css">
  <link rel="stylesheet" href="../../assets/css/github.css">
</head>
<body>

  <div id="login-modal" class="about modal is-shown">
    <div class="about-wrapper">
      <header class="about-header">
        <img class="about-logo" src="../../assets/img/about.png" srcset="../../assets/img/about.png 1x, assets/img/about@2x.png 2x" alt="Agent Electron">
      </header>
      <main class="about-sections">
        <section class="about-section">
          <div class="login-controls">
            <span class="login-tip">Username</span>
            <input id="username" type="text" class="login-input" placeholder="Username">
          </div>
        </section>
        <section class="about-section">
          <div class="login-controls">
            <span class="login-tip">Password</span>
            <input id="password" type="password" class="login-input" placeholder="Password">
          </div>
        </section>
        <footer class="about-section footer">
          <div class="rainbow-button-wrapper">
            <button id="login" class="about-button">Login</button>
          </div>
        </footer>
      </main>
    </div>
  </div>

  <script type="text/javascript">
    require('../../renderer-process/login-out/login')
  </script>
</body>
</html>
